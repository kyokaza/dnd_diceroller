        function pickRandom(type) {
            let result;
            let attunement;
            switch(type) {
                case 'cantrip':
                    result = cantrips[Math.floor(Math.random() * cantrips.length)];
                    break;
                case 'spell1':
                    result = firstLevelSpells[Math.floor(Math.random() * firstLevelSpells.length)];
                    break;
                case 'spell2':
                    result = secondLevelSpells[Math.floor(Math.random() * secondLevelSpells.length)];
                    break;
                case 'potion':
                    result = potions[Math.floor(Math.random() * potions.length)];
                    break;
                case 'gem':
                    result = gems[Math.floor(Math.random() * gems.length)];
                    break;
                case 'item':
                    result = magicItems[Math.floor(Math.random() * magicItems.length)];
                    break;
                case 'attunement':
                    attunement = funnyAttunements[Math.floor(Math.random() * funnyAttunements.length)];
                    break;
            }
            
            if (result) document.getElementById('result').innerHTML = `You got: <strong>${result.name}</strong><br>Description: ${result.description}<br>Price: ${result.price}<br>Source: <a href="${result.link}" target="_blank">D&D Beyond</a><br>`;
            if(attunement) document.getElementById('attunement').innerHTML = `You got: <strong>${attunement}</strong><br>`;
        }
